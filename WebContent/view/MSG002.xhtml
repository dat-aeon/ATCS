<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:rich="http://richfaces.org/rich"
	xmlns:pt="http://presto.dat.com/tag" template="/layout/template.xhtml">
	<ui:define name="title">
		<title><h:outputText value="#{displayItemBean.getDisplayItemName('messageReply')}" /></title>
	</ui:define>
	<ui:define name="body">
			<h:form id="msgReplyform">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12" style="color: #302873; font-size: 10pt; text-align: center;">
						<H1>
							<p:outputLabel value="#{displayItemBean.getDisplayItemName('messageReply')}" />
						</H1>
					</div>
				</div>
				<div class="ui-g">
					<div class="ui-g-12" style="padding-left: 30%;">
						<span class="message-style">
							<pt:messages />
						</span>
						<p:panelGrid styleClass="status-panel-grid" style="margin-top: 0%;">
						<p:row styleClass="status-panel-grid-row">
							<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
								<h:outputText value="#{displayItemBean.getDisplayItemName('customerName')}" />
								<h:outputText styleClass="star" value=" *" />
							</p:column>
							<p:column styleClass="status-panel-grid-column" colspan="2" style="width:220px;">
								<p:inputText id="categoryName" maxlength="50" value="#{cusMessagingReplyFormBean.replyHeaderBean.customerName}" style="width:350px;" disabled="true" />
							</p:column>
						</p:row>
						<p:row styleClass="status-panel-grid-row">
							<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
								<h:outputText value="#{displayItemBean.getDisplayItemName('category')}" />
								<h:outputText styleClass="star" value=" *" />
							</p:column>
							<p:column styleClass="status-panel-grid-column" colspan="2" style="width:220px;">
								<p:inputText id="categoryVal" maxlength="50" value="#{cusMessagingReplyFormBean.replyHeaderBean.category}" style="width:350px;" disabled="true" />
							</p:column>
						</p:row>
						<p:row styleClass="status-panel-grid-row">
							<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
								<h:outputText value="#{displayItemBean.getDisplayItemName('brand')}" />
								<h:outputText styleClass="star" value=" *" />
							</p:column>
							<p:column styleClass="status-panel-grid-column" colspan="2" style="width:220px;">
								<p:inputText id="brandVal" maxlength="50" value="#{cusMessagingReplyFormBean.replyHeaderBean.brand}" style="width:350px;" disabled="true" />
							</p:column>
						</p:row>
						<p:row styleClass="status-panel-grid-row">
							<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
								<h:outputText value="#{displayItemBean.getDisplayItemName('price')}" />
								<h:outputText styleClass="star" value=" *" />
							</p:column>
							<p:column styleClass="status-panel-grid-column" colspan="2" style="width:220px;">
								<p:inputNumber id="price" value="#{cusMessagingReplyFormBean.replyHeaderBean.price}" maxlength="8" maxValue="99999999" style="width:350px;" />
							</p:column>
						</p:row>
						<p:row styleClass="status-panel-grid-row">
							<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
								<h:outputText value="#{displayItemBean.getDisplayItemName('phoneNumber')}" />
								<h:outputText styleClass="star" value=" *" />
							</p:column>
							<p:column styleClass="status-panel-grid-column" colspan="2" style="width:220px;">
								<p:inputText id="phoneNumber" maxlength="50" value="#{cusMessagingReplyFormBean.replyHeaderBean.phoneNumber}" style="width:350px;" />
							</p:column>
						</p:row>
						<p:row styleClass="status-panel-grid-row">
							<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
								<h:outputText value="#{displayItemBean.getDisplayItemName('additionalText')}" />
							</p:column>
							<p:column styleClass="status-panel-grid-column" colspan="2" style="width:220px;">
								<p:inputTextarea id="additionalText" maxlength="100" value="#{cusMessagingReplyFormBean.replyHeaderBean.additionalText}" style="width:350px;" />
							</p:column>
						</p:row>
						<p:row styleClass="status-panel-grid-row">
							<p:column styleClass="status-panel-grid-column tblSingleLabel" style="width:200px;">
								<h:outputText value="#{displayItemBean.getDisplayItemName('url')}" />
								<h:outputText styleClass="star" value=" *" />
							</p:column>
							<p:column styleClass="status-panel-grid-column" colspan="2" style="width:220px;">
								<p:inputText id="url" maxlength="50" value="#{cusMessagingReplyFormBean.replyHeaderBean.url}" style="width:350px;" />
							</p:column>
						</p:row>
						<p:row style="border: none;">
							<p:column style="background:#f4f7fc;border: none;padding-left:0%;" colspan="2">
								<p:commandButton id="reply" styleClass="button" value="#{displayItemBean.getDisplayItemName('reply')}" ajax="false" action="#{cusMessagingReplyFormBean.reply()}" />
								<p:commandButton value="#{displayItemBean.getDisplayItemName('back')}" action="#{cusMessagingReplyFormBean.back()}" id="bcakButton" style="margin-top: 2%;" ajax="false"
										styleClass="button" />
							</p:column>
						</p:row>
					</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
